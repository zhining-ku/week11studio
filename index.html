<!DOCTYPE html>
<html>

<head>
  <title>QS World University Rankings 2022</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>QS World University Rankings 2022</h1>
      </div>
    </div>
    <!-- end pure grid group -->



    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="vis1" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <div class="description description-right">

        </div>
      </div>

    </div>
    <!-- end pure grid group -->

        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-2">
              <div id="vis2" class="vis-container"></div>
            </div>
            <div class="pure-u-1-2">
              <div class="description description-left">

              </div>
            </div>
      
          </div>
          <!-- end pure grid group -->

              <!-- pure grid group -->
              <div class="pure-g">
                <div class="pure-u-1-2">
                  <div id="vis3" class="vis-container"></div>
                </div>
                <div class="pure-u-1-2">
                  <div class="description description-left">
                  </div>
                </div>
          
              </div>
              <!-- end pure grid group -->
          

                          <!-- pure grid group -->
                          <div class="pure-g">
                            <div class="pure-u-1-2">
                              <div id="vis4" class="vis-container"></div>
                            </div>
                            <div class="pure-u-1-2">
                              <div class="description description-left">
                              </div>
                            </div>
                      
                          </div>
                          <!-- end pure grid group -->



  </div> <!-- end page -->

  <script type="text/javascript">
    var specVis1 = "./js/top100_university_score.json";
    var specVis2 = "./js/facultycount_internationalstudent.json";
    var specVis3 ="./js/top_university_distribution.json";
    var specVis4 ="./js/overall_score.json";


    vegaEmbed('#vis1', specVis1, { "actions": false });
    vegaEmbed('#vis3', specVis3, { "actions": false });
    vegaEmbed('#vis4', specVis4, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>
</body>

</html>
